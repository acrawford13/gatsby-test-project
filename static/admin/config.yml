backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: "images/uploads"
collections:
  - name: "guides" # Used in routes, e.g., /admin/collections/blog
    label: "Guides" # Used in the UI
    folder: "src/pages/guides" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Template key", name: "templateKey", widget: "hidden", default: "guides"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Subtitle", name: "subtitle", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "mdx"}
      - {label: "Language", name: "language", widget: "select", default: "en", options: [
          {label: 'English', value: 'en'},
          {label: 'Portuguese', value: 'pt'},
        ]}