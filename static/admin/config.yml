backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: "images/uploads"
collections:
  - name: "guides-en" # Used in routes, e.g., /admin/collections/blog
    label: "English Guides" # Used in the UI
    folder: "src/pages/guides/en" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    extension: md
    format: frontmatter
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Language", name: "language", widget: "hidden", default: "en"}
      - {label: "Template key", name: "templateKey", widget: "hidden", default: "guides"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Subtitle", name: "subtitle", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "mdx"}
      - {
          label: "Translations",
          name: "translations",
          widget: "relation",
          collection: "guide",
          displayField: "title",
          searchField: "title",
          valueField: "title",
        }
  - name: "guides-pt" # Used in routes, e.g., /admin/collections/blog
    label: "Portuguese Guides" # Used in the UI
    folder: "src/pages/guides/pt" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    extension: md
    format: frontmatter
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Language", name: "language", widget: "hidden", default: "pt"}
      - {label: "Template key", name: "templateKey", widget: "hidden", default: "guides"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Subtitle", name: "subtitle", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "mdx"}
      - {
          label: "Translations",
          name: "translations",
          widget: "relation",
          collection: "guide",
          displayField: "title",
          searchField: "title",
          valueField: "title",
        }